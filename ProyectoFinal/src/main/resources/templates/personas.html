<!DOCTYPE html>
<html lang="es" xmlns:xmnls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand"href="#">Contactos</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"> <a class="nav-link" th:href="@{/personas}">Contactos</a>
      </li>
    </ul>
  </div>
</nav>



<div class="container">
  <div class="row">
    <h1>Lista de Personas</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/personas/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Contacto</a>
    </div>
  </div>
  <br>

  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Telefono</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona : ${personas}">
      <td th:text="${persona.nombre}"></td>
      <td th:text="${persona.apellido}"></td>
      <td th:text="${persona.telefono}"></td>
      <td>
        <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-info">Editar</a>
        <a th:href="@{/personas/{id}(id=${persona.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>


</div>




</body>
</html>
