<!DOCTYPE html>
<html lang="es" xmlns:xmnls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Registro de Contactos</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand"href="#">Contactos</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"> <a class="nav-link" th:href="@{/personas}">Contactos</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Registro de Contacto</h1>
      <div class="card-body">
        <form th:action="@{/personas}" th:object=" ${persona}" method="post">
          <br>
          <div class="form-group">
            <label> Nombre :</label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escribe el nombre :"  >
            <div class="alert alert-warning" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
          </div>
          <br>
          <div class="form-group">
            <label> Apellido :</label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Escribe el apellido :" >
          </div>
          <br>
          <div class="form-group">
            <label> Telefono :</label>
            <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Escribe el telefono :">
          </div>
          <br>
          <div class="box-footer">
            <button class="btn btn-danger">Guardar </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>


</body>
</html>
